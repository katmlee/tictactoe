<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tictactoe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="tictactoe.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Tic Tac Toe </h1>
    <nav>
      <ul>
        <li id = "islandNav">Island Baby</li>
        <li id = "nightNav">Night Sky</li>
        <li id = "waterNav">Waterfall</li>
      </ul>
    </nav>
    <div id= "board">
      <div class = "row">
        <div class = "square" id = "s1"><img src=""></div>
        <div class = "square" id = "s2"></div>
        <div class = "square" id = "s3"></div>
      </div>
      <div class ="row">
        <div class = "square" id = "s4"></div>
        <div class = "square" id = "s5"></div>
        <div class = "square" id = "s6"></div>
      </div>
      <div class = "row">
        <div class = "square" id = "s7"></div>
        <div class = "square" id = "s8"></div>
        <div class = "square" id = "s9"></div>
      </div>
    </div>
    <h2></h2>
      <p>Player 1 Score: <span id ="p1"></span> </p>
      <p>Player 2 Score: <span id ="p2"></span> </p>
      <button>Play Again!</button>
  </div>


</body>
</html>
